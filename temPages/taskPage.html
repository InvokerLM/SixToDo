<div id="task-page">
    <div id="func-bar" class="tab-list">
        <ul>
            <li id="func-task" class="tab active" data-target="today-task">任务 mission</li>
            <li id="func-review" class="tab" data-target="review-team">查看 view</li>
        </ul>
    </div>
    <div id="today-task" class="tabContent">
        <div id="summary-container">
            <div class="task-title-line">
                <span class="title">双升总结</span>
                <span id="summary-commit" class="operate">保存</span>
            </div>

            <textarea id="summary-text" placeholder="今日总结..."></textarea>
        </div>
        <div id="tasks-container">
            <div class="task-title-line">
                <span class="title">每天6件事</span>
            </div>
            <div id="task-list">
                <div id="task-list-high">
                    <ul>

                    </ul>
                </div>
                <div id="task-list-normal">
                    <ul>

                    </ul>
                </div>
                <div id="task-list-done" >
                    <div class="line-bar" style="display: none">
                        <div id="task-done-toggle"><i class="icon iconfont icon-arrowright"></i>已完成任务</div>
                    </div>
                    <ul style="display: none;">

                    </ul>
                </div>
                <div id="new-task-container">
                <input id="new-task" type="text" placeholder="添加新任务"/>
                <i id="task-add-icon" title="添加任务" style="color: grey;margin-left:-24px;display: none;cursor: pointer" class="icon iconfont icon-Enter"></i>
                </div>
            </div>
        </div>
        <div id="today-task-async">
            <i class="icon iconfont icon-tongbu"></i>
            <span class="asyncNotify"></span>
            <span id="nowDate"></span>
        </div>
    </div>
    <div id="review-team" class="tabContent" style="display: none;">
       <div id="task-view-container">
           <div class="task-title-line">
               <input id="search-member" type="text" placeholder="搜索并选择成员"/>
           </div>
           <div class="task-content">
               <div id="task-background-content">
                   加载中...
               </div>

               <div id="task-view-summary">

               </div>
               <div id="task-view-items">
                   <ul>

                   </ul>
               </div>
           </div>
       </div>
    </div>

    <div id='morePanel' style="display: none">
        <ul>
            <li>
                <div style="float: left;"><span style="padding: 6pt;margin: 3pt auto;font-size: 14px;display: inline-block;">时间设置</span></div>
                <div style="float: left;"> <input type="text" id="startTime" style="width: 40px"/> - <input type="text" id="endTime" style="width: 40px"/></div>
                <div style="float: right;"><span id="timeSetBtn" class="btn" style="display: inline-block">确定</span></div>
            </li>
        </ul>
    </div>
</div>
